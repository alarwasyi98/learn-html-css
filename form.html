<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Form</title>
</head>

<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <main>
        <form action="https://hotel-feedback.freecodecamp.org" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Full Name</label>
                <input required type="text" name="full-name" id="full-name">
                <label for="full-name">Email Address</label>
                <input required type="email" name="email" id="email" minlength="12" maxlength="20">
                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" min="3" max="100">
            </fieldset>
            <fieldset>
                <legend>Have You Ever Been Here?</legend>
                <label for=""></label>
            </fieldset>
        </form>
    </main>
</body>

</html>
