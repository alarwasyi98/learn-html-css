<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/ui/form.css">
    <title>Learn Form</title>
</head>

<body>
    <header>
        <h1 class="title">Registration Form Exercise</h1>
        <!-- <p>Thank you for staying with us. Please provide feedback on your recent stay.</p> -->
    </header>
    <main>
        <!-- Start Form -->
        <form action="#" method="get" class="daftar">
            <h2>Registration Form</h2>
            <fieldset>
                <legend>Identity</legend>
                <label for="nama">Name</label>
                <input type="text" name="nama" id="nama" placeholder="i.e John Due" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="email anda">
            </fieldset>
            <fieldset>
                <legend>Your Grade</legend>
                <label for="kelas">Class</label>
                <select name="kelas" id="kelas">
                    <option value="">Click to Choose</option>
                    <option value="7">7</option>
                    <option value="7">8</option>
                    <option value="7">9</option>
                </select>

                <label for="radio" class="radio-option">
                    <input type="radio" name="kelas" id="pilih-kelas" checked>7
                </label>
                <label for="radio" class="radio-option">
                    <input type="radio" name="kelas" id="pilih-kelas">8
                </label>
                <label for="radio" class="radio-option">
                    <input type="radio" name="kelas" id="pilih-kelas">9
                </label>
            </fieldset>
            <fieldset>
                <legend>Short Messages</legend>
                <label for="pesan">Message</label>
                <textarea name="pesan" id="pesan" placeholder="Your Message"></textarea>
            </fieldset>
            <button type="submit">Send Form</button>
        </form>
    </main>
</body>

</html>
