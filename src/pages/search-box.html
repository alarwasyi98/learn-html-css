<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <script src="https://kit.fontawesome.com/3a6985fb15.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="/src/ui/search-box.css">
    <title>Google Search Bar</title>
</head>

<body>
    <!-- Google Logo -->
    <div class="logo">
        <iconify-icon icon="logos:google-icon" width="100"></iconify-icon>
    </div>

    <!-- Search Box -->
    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" placeholder="Search Google or type a URL">
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button class="btn-foot1">Google Search</button>
        <button class="btn-foot2">Suprise Me</button>

    </div>
</body>

</html>
